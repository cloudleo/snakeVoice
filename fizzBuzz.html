<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/addons/p5.sound.min.js"></script>
    <script src="lib/p5.speech.js"></script>
    <meta charset="utf-8" />
   
  </head>
	  <body>
	    <script type="text/javascript">
	    	var myRec = new p5.SpeechRec(); // new P5.SpeechRec object
	    	var voice = new p5.Speech();
			myRec.continuous = true; // do continuous recognition
			myRec.interimResults = true; // allow partial recognition (faster, less accurate)
			var count = 1;
			function setup() {
			  createCanvas(400, 400);
  			  textAlign(CENTER);
			  text("let's play fizzBuzz, say start",width/2, height/2);
			  myRec.onResult = gameOn; // recognition callback
			  myRec.start(); // start engine
			}

			function gameOn() {
			var word = yRec.resultString.split(' ').pop();
			if (wordindexOf("start")!==-1) {
				voice.speak(count.toString());
			}else if (Number.isNumber(+word)){
				if (+word%2 === 1){
					if(+word% 5 === 0 && +word%3 === 0){
						voice.speak("fizz Buzz")
					}
					else if(+word% 5 === 0) {
						voice.speak("Buzz");
					}
					else if(+word% 3 === 0) {
						voice.speak("Fizz");
					}else {
					voice.speak(word)
					}
					text(word)
				}else {
					if(wordindexOf(count.toString())!==-1){
						
					}
				}
			}
		}
	    </script>

	  </body>
</html>
